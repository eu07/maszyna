// ustawienia (w nawiasie wartosci default)

sceneryfile quarkmce.scn 	// domyslny plik ze sceneria, chyba ze w linii komend bedzie: -s filename
humanctrlvehicle eu07-485	// domyslny pojazd sterowany przez gracza, chyba ze w linii komend bedzie: -v vehiclename


width 800  // szerokosc ekranu
height 600 	// wysokosc ekranu
bpp 32 		// (16) kolor (16 lub 32 bitowy)
fullscreen yes 	// (yes) tryb pelnoekranowy
freefly no 20 10 -20	// (no x y z) yes: mozna latac po calej trasie
wireframe no		//  (no) wyswietlanie tylko linii (uwaga, niektorych krawedzi moze nie wyswietlac)
debugmode no    	//  (no) yes: wylacza logike rozmyta sluzaca do detekcji awarii, wlacza klawisze pomocnicze
soundenabled yes 	// (yes) no: wylacza odgrywanie dzwiekow przestrzennych
renderalpha yes          // (yes) no: wylacza wyswietlanie polprzezroczystych tekstur i linii
physicslog yes    	// (no) yes: wlacza zapisywanie parametrow fizycznych dla wszystkich obsadzonych przez ai lub czlowieka pojazdow
debuglog yes      // (yes) yes: wlacza zapisywanie informacji o uruchamianiu i przebiegu dzialania programu
adjustscreenfreq no    // (yes) yes: wlacza poprawke na czestotliwosc odswiezania monitora
mousescale 0.5 0.5  // czulosc myszy, mozna dawac ujemne dla invert mouse, default: 3.2 0.5
enabletraction yes       // (yes) no: wylacza poszukiwanie trakcji nad pantografami, sa one podnoszone na stala wysokosc
loadtraction yes  // (yes) no: wylacza ladowanie elementow trakcji elektrycznej
livetraction yes        // (yes) no: wylacza zaleznosc napiecia maszyny od trakcji elektrycznej
